<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>38-Day | Mobile Tab Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile">
      <div class="mobile__img">
        <img class="img active" src="img/home.jfif" alt="" />
        <img class="img" src="img/work.jfif" alt="" />
        <img class="img" src="img/blog.jfif" alt="" />
        <img class="img" src="img/about-us.jfif" alt="" />
      </div>
      <ul class="mobile__nav">
        <li class="mobile__item">
          <a class="mobile__link home active" href="">
            <p>Home</p>
          </a>
        </li>
        <li class="mobile__item">
          <a class="mobile__link work" href="">
            <p>Work</p>
          </a>
        </li>
        <li class="mobile__item">
          <a class="mobile__link blog" href="">
            <p>Blog</p>
          </a>
        </li>
        <li class="mobile__item">
          <a class="mobile__link about" href="">
            <p>About us</p>
          </a>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
